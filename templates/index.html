<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/images/salary_image.jpeg'); /* Adjusted relative path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            margin: 0;
            padding: 20px;
            color: #1b1818; /* Set text color to white for visibility */
        }
        h1 {
            color: #333;
        }
        form {
            background: rgba(255, 255, 255, 0.8); /* White background with some transparency */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Salary Prediction</h1>
<form id="predictionForm">
    <label for="yearsExperience">Years of Experience:</label>
    <input type="number" id="yearsExperience" name="yearsExperience" step="any" required>
    <button type="submit">Predict Salary</button>
</form>

<p id="result"></p>

<script>
    document.getElementById('predictionForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the form from submitting the traditional way

        const yearsExperience = document.getElementById('yearsExperience').value;

        fetch('http://127.0.0.1:5006/prediction', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'YearsExperience': yearsExperience
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerText = 'Predicted Salary: $' + data['predicted salary'];
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'Error predicting salary. Please try again.';
        });
    });
</script>

</body>
</html>
